<div class="panel">
    <div class="panel-body">
        <form name="form" novalidate>
            <div class="row">
                <div class="col-md-4">
                    <div class="panel"><div class="panel-body">
                        <div class="form-group">
                            <label>Load a Script</label>
                            <input ng-model="filter.$" type="text" class="form-control" >
                        </div>
                        <div class="table-responsive script-list" >
                        <table class="table table-condensed table-hover">
                            <tr ng-click="$ctrl.loadScript(script.file)" 
                            ng-repeat="script in $ctrl.scripts | orderBy:'title' | filter:filter">
                                <td ng-class="$ctrl.script == script.file ? 'selected' : ''" >{{script.title}}</td>
                            </tr>
                        </table>
                        </div>
                    <!--<select ng-model="$ctrl.script" class="form-control"
                    ng-options="script.file as script.title for script in $ctrl.scripts"></select>-->
                    </div></div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="code" >Jython Console</label>
                        <textarea name="code" id="code" class="form-control" ng-model="$ctrl.code" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" ng-click="$ctrl.execute()">Run</button>
                        <button type="button" class="btn btn-default" ng-click="$ctrl.code = ''">Clear Console</button>
                        <button type="button" class="btn btn-default" ng-click="$ctrl.result = ''">Clear Result</button>
                    </div>
                    <div class="form-group">
                        <label for="result" >Result</label>
                        <textarea name="result" class="form-control" ng-model="$ctrl.result" rows="5"></textarea>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
